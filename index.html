<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();

      // Tőzsde időintervallum: 2025-06-12 17:30–17:45
      const startTime = new Date("2025-06-12T18:05:00");
      const endTime = new Date("2025-06-12T18:15:00");

      // Linkek
      const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1QMw8R2Uzp_D28vckJap2N2nrQxZiII8FP842XiJ7tK0/view?usp=sharing";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7?usp=sharing";

      // Átirányítás
      if (now >= startTime && now <= endTime) {
        window.location.href = spreadsheetUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      } else {
        window.location.href = websiteUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      }
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
