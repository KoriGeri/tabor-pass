<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();

      // Tőzsde időintervallum: 2025-06-12 17:30–17:45
      const startTime = new Date("2025-06-12T20:30:00");
      const endTime = new Date("2025-06-12T20:40:00");

      // Linkek
      const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSF1L613-OiXrUGwQhPMm3QIvByfJr0XffU311EbFUy1m0m2K-OmvIWJS5Ews6PvYKt7fJggo3BhzAw/pubhtml?gid=3699439&single=true";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7/korigeri?usp=sharing";

      // Átirányítás
      if (now >= startTime && now <= endTime) {
        window.location.href = spreadsheetUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      } else {
        window.location.href = websiteUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      }
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
