<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();
      const startTime = new Date("2025-06-22T21:22:30");
      const endTime = new Date("2025-06-22T21:23:00");

      const container = document.getElementById("content");

      // Itt legyen egyedi Google Spreadsheet link
      const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1QMw8R2Uzp_D28vckJap2N2nrQxZiII8FP842XiJ7tK0/edit?usp=drivesdk";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7/korigeri";

      if (now >= startTime && now <= endTime) {
        // Itt közvetlen nyitás linkre a böngészőből, ne iframe
        window.location.href = spreadsheetUrl;
      } else {
        container.innerHTML = `<iframe src="${websiteUrl}" width="100%" height="600" frameborder="0"></iframe>`;
      }
    }
  </script>
</head>
<body>
  <h2>Tábor Pass</h2>
  <div id="content">Az oldal betöltése folyamatban...</div>
</body>
</html>
