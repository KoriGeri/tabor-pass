<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();

      // Megadott időintervallum
      const startTime = new Date("2025-06-12T20:50:00");
      const endTime = new Date("2025-06-12T20:55:00");

      // Linkek
      const spreadsheetUrl = "<iframe src="https://docs.google.com/spreadsheets/d/1QMw8R2Uzp_D28vckJap2N2nrQxZiII8FP842XiJ7tK0/view?usp=sharing" width="100%" height="600px"></iframe>";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7/korigeri";

      // Átirányítás
      if (now >= startTime && now <= endTime) {
        window.location.href = spreadsheetUrl + "&t=" + new Date().getTime(); // cache elkerülése
      } else {
        window.location.href = websiteUrl + "&t=" + new Date().getTime(); // cache elkerülése
      }
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
