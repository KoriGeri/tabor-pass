
<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();

      // Tőzsde időintervallum: 2025-06-12 17:30–17:45
      const startTime = new Date("2025-07-26T19:00:00") é;
      const endTime = new Date("2025-07-26T23:59:00");

      // Linkek
      const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1g1huZKXirHAZaNp_IEawPmZ-t8_E6PF2O0R0BbVhCY8/edit?usp=sharing";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7/i-csoport/i-nagy-norbert-nimr%C3%B3d";

      // Átirányítás
      if (now >= startTime && now <= endTime) {
        window.location.href = spreadsheetUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      } else {
        window.location.href = websiteUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      }
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
