
<!DOCTYPE html>
<html>
<head>
  <title>Tábor Pass</title>
  <script>
    window.onload = function() {
      const now = new Date();

      // Tőzsde időintervallum: 2025-06-12 17:30–17:45
      const startTime = new Date("2025-07-26T19:00:00");
      const endTime = new Date("2025-07-26T23:59:00");

      // Linkek
      const spreadsheetUrl = "https://docs.google.com/spreadsheets/d/1QgTfBUoHncKa7ZOSsDAtlG5L_dUTgRfhS6v9SNsSPV4/edit?usp=sharing";
      const websiteUrl = "https://sites.google.com/view/iii-turnus1-4-7/iv-csoport/iv-horv%C3%A1th-%C3%A1ron";

      // Átirányítás
      if (now >= startTime && now <= endTime) {
        window.location.href = spreadsheetUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      } else {
        window.location.href = websiteUrl + "?t=" + new Date().getTime(); // elkerüli a cache-t
      }
    }
  </script>
</head>
<body>
  <p>Átirányítás folyamatban...</p>
</body>
</html>
